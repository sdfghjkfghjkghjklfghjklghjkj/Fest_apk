<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Video Gallery</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom CSS for gallery */
#video-gallery .video-item {
    margin-bottom: 20px;
}
  /* Custom CSS for gallery */
  #video-gallery .video-item {
            margin-bottom: 20px;
        }
        /* Set aspect ratio for video containers */
        .embed-responsive-16by9,
        .video-container {
            position: relative;
            height: 0;
            padding-bottom: 56.25%; /* 16:9 aspect ratio (9/16 * 100) */
            overflow: hidden;
        }
        .embed-responsive-16by9 iframe,
        .video-container video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
  

  <div class="container">
    <h1 class="mt-5 mb-4 text-center">Video Gallery</h1>
    <div class="row" id="video-gallery">
        <!-- Video items will be dynamically added here -->
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    // Define an array of video data (URLs or local paths) with associated preview images
    var videos = [
        {
            type: 'external',
            url: 'https://www.youtube.com/embed/kOx4YGX_3V8?si=Z9yR-_sLtzAl7QgP',
            previewImage: 'images/about_1.jpg'
        },
        {
            type: 'external',
            url: 'https://www.youtube.com/embed/kOx4YGX_3V8?si=Z9yR-_sLtzAl7QgP',
            previewImage: 'images/about_1.jpg'
        },
        {
            type: 'external',
            url: 'https://www.youtube.com/embed/kOx4YGX_3V8?si=Z9yR-_sLtzAl7QgP',
            previewImage: 'images/about_1.jpg'
        },
        {
            type: 'local',
            path: 'videos/Part 11.1 _ MongoDB Windows Installation _ Web Development Challenge in Malayalam-360p.mp4',
            previewImage: 'images/about_1.jpg'
        },
        {
            type: 'local',
            path: 'videos/Part 11.1 _ MongoDB Windows Installation _ Web Development Challenge in Malayalam-360p.mp4',
            previewImage: 'images/about_1.jpg'
        },
        {
            type: 'local',
            path: 'videos/Part 11.1 _ MongoDB Windows Installation _ Web Development Challenge in Malayalam-360p.mp4',
            previewImage: 'images/about_1.jpg'
        }
        // Add more video URLs or local paths as needed, along with corresponding preview images
    ];

    // Loop through each video data and create a video item
    videos.forEach(function(videoData) {
        var videoItem;
        if (videoData.type === 'external') {
            videoItem = `
                <div class="col-md-4 video-item">
                    <a href="${videoData.url}" target="_blank">
                        <img src="${videoData.previewImage}" class="img-fluid" alt="Video Preview">
                    </a>
                </div>
            `;
        } else if (videoData.type === 'local') {
            videoItem = `
                <div class="col-md-4 video-item">
                    <a href="#">
                        <img src="${videoData.previewImage}" class="img-fluid" alt="Video Preview"
                            data-video-path="${videoData.path}">
                    </a>
                </div>
            `;
        }

        $('#video-gallery').append(videoItem);
    });

    // Add click event handler for local video thumbnail images
    $('#video-gallery').on('click', 'img[data-video-path]', function(e) {
        e.preventDefault();
        var videoPath = $(this).data('video-path');
        var videoItem = `
            <div class="video-container">
                <video controls>
                    <source src="${videoPath}" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
            </div>
        `;
        $(this).closest('.video-item').html(videoItem);
    });
});

</script>

</body>
</html>
